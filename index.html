<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit or Loss</title>
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
    <nav>
    <h1>Stock Profit & Loss Calculator</h1>
    </nav>
    <div class="first-div">
        <label for="initial-price">Initial price</label>
        <input type="number" id ="initial-price" placeholder="Enter Initial Price Here"/>
    </div>
    <div class="second-div">
        <label for="stock">Quantity Of Stocks</label>
        <input type="number" id ="stock" placeholder="Enter the number of Stocks bought"/>
    </div>
    <div class="third-div">
        <label for="current-price">Current Price</label>
        <input type="number" id ="current-price" placeholder="Enter Current Price"/>
    </div>

    <button id="check-button">Check</button>

    <div id="output"></div>


    <script src="/app.js" type="text/javascript"></script>
</body>
</html>
